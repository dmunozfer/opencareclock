<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="OpenCareClock" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <title>OpenCareClock</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/icons/favicon.ico" sizes="any" />

    <!-- Apple Touch Icons (iOS 9 uses these, not the manifest) -->
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-180.png?v=1"
      sizes="180x180"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-152.png?v=1"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-144.png?v=1"
      sizes="144x144"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-120.png?v=1"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-76.png?v=1"
      sizes="76x76"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon.png?v=1"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="/assets/icons/apple-touch-icon-180.png?v=1"
      sizes="180x180"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="/assets/icons/apple-touch-icon-152.png?v=1"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="/assets/icons/apple-touch-icon-144.png?v=1"
      sizes="144x144"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="/assets/icons/apple-touch-icon-120.png?v=1"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="/assets/icons/apple-touch-icon-76.png?v=1"
      sizes="76x76"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="/assets/icons/apple-touch-icon-57.png?v=1"
      sizes="57x57"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/icons/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <!-- Barra superior (controles básicos) -->
    <header class="toolbar" role="toolbar" aria-label="Controles">
      <button class="btn" id="btnKiosk">Kiosko</button>

      <label>
        Tema
        <select class="select" id="themeSel" aria-label="Tema">
          <option value="dark">Oscuro</option>
          <option value="light">Claro</option>
          <option value="contrast">Alto contraste</option>
        </select>
      </label>

      <label>
        Formato
        <select class="select" id="hourSel" aria-label="Formato de hora">
          <option value="24">24h</option>
          <option value="12">12h</option>
        </select>
      </label>

      <label
        title="Normal: Botones de 56px | Alta: Botones de 72px | Extrema: Botones de 88px"
      >
        Tamaño botones
        <select
          class="select"
          id="accessibilitySel"
          aria-label="Tamaño de botones de recordatorios"
        >
          <option value="normal">Normal</option>
          <option value="high">Grande</option>
          <option value="extreme">Muy grande</option>
        </select>
      </label>
      <div
        id="accessibilityHelp"
        class="accessibility-help"
        style="display: none"
      >
        <span
          >♿ Botones grandes activos - Más fáciles de tocar | Atajo:
          Alt+A</span
        >
      </div>

      <label><input type="checkbox" id="secChk" /> Segundos</label>

      <button class="btn" id="btnExport" title="Exportar configuración">
        Exportar
      </button>
      <label
        class="btn"
        for="importFile"
        title="Importar configuración"
        style="display: inline-block"
      >
        Importar
        <input
          id="importFile"
          type="file"
          accept="application/json"
          style="display: none"
        />
      </label>
    </header>

    <!-- Contenido principal: reloj y panel lateral/abajo -->
    <main class="container" id="layout" role="main">
      <section class="clock-panel">
        <div class="card clock" aria-live="polite">
          <div id="time" aria-label="Hora actual">00:00:00</div>
          <div id="daypart" aria-label="Momento del día">MAÑANA</div>
          <div id="date" aria-label="Fecha actual">
            lunes, 1 de enero de 2025
          </div>
        </div>
      </section>

      <aside class="side-panel" id="sidePanel">
        <!-- Notas del día (por día de la semana) -->
        <div class="card" id="notesCard">
          <h3 class="section-title">Notas de hoy</h3>
          <div class="row">
            <input
              class="input"
              id="noteInput"
              placeholder="Nueva nota (para este día de la semana)"
              aria-label="Nueva nota"
            />
            <div class="days" aria-label="Días de la semana">
              <button
                class="btn"
                id="selectAllNotesDays"
                title="Seleccionar todos"
                style="order: 2"
              >
                Todos
              </button>
              <label class="day"
                ><input type="checkbox" name="noteDay" value="1" /> L</label
              >
              <label class="day"
                ><input type="checkbox" name="noteDay" value="2" /> M</label
              >
              <label class="day"
                ><input type="checkbox" name="noteDay" value="3" /> X</label
              >
              <label class="day"
                ><input type="checkbox" name="noteDay" value="4" /> J</label
              >
              <label class="day"
                ><input type="checkbox" name="noteDay" value="5" /> V</label
              >
              <label class="day"
                ><input type="checkbox" name="noteDay" value="6" /> S</label
              >
              <label class="day"
                ><input type="checkbox" name="noteDay" value="0" /> D</label
              >
            </div>
            <button class="btn" id="addNote">Añadir</button>
          </div>
          <ul class="notes-list" id="notes"></ul>
        </div>

        <!-- Recordatorios de hoy -->
        <div class="card" id="remindersCard">
          <h3 class="section-title">Recordatorios de hoy</h3>
          <div class="row">
            <input
              class="time"
              id="remTime"
              type="time"
              aria-label="Hora"
              placeholder="08:00"
            />
            <input
              class="input"
              id="remLabel"
              placeholder="Descripción (p. ej., Pastillas comida)"
              aria-label="Descripción"
            />
            <div class="days" aria-label="Días de la semana">
              <button
                class="btn"
                id="selectAllRemDays"
                title="Seleccionar todos"
                style="order: 2"
              >
                Todos
              </button>
              <label class="day"
                ><input type="checkbox" name="remDay" value="1" checked />
                L</label
              >
              <label class="day"
                ><input type="checkbox" name="remDay" value="2" checked />
                M</label
              >
              <label class="day"
                ><input type="checkbox" name="remDay" value="3" checked />
                X</label
              >
              <label class="day"
                ><input type="checkbox" name="remDay" value="4" checked />
                J</label
              >
              <label class="day"
                ><input type="checkbox" name="remDay" value="5" checked />
                V</label
              >
              <label class="day"
                ><input type="checkbox" name="remDay" value="6" checked />
                S</label
              >
              <label class="day"
                ><input type="checkbox" name="remDay" value="0" checked />
                D</label
              >
            </div>
            <button class="btn" id="addReminder">Añadir</button>
          </div>

          <!-- Lista “tipo tabla” con 4 columnas: icono | hora | texto | botón -->
          <ul class="reminders-today" id="reminders"></ul>
        </div>
      </aside>
    </main>

    <!-- Footer pequeño fijo -->
    <footer
      class="footer"
      id="footer"
      title="Mantén pulsado 3 segundos para salir del modo kiosko"
    >
      <span>OpenCareClock</span>
      <span class="dot">•</span>
      <span id="footerHint"
        >Mantén pulsado aquí 3s para salir del modo kiosko</span
      >
      <span class="dot">•</span>
      <span id="footerStatus">Local</span>
    </footer>

    <!-- Alerta -->
    <div class="alert" id="alert" role="alert">Recordatorio</div>

    <!-- Sonido -->
    <audio id="ding" preload="auto">
      <source src="assets/ding.mp3" type="audio/mpeg" />
    </audio>

    <!-- Scripts -->
    <script src="js/state.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/reminders.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
